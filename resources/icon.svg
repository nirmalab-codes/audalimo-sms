<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- SMS Icon -->
  <g transform="translate(150, 180)">
    <!-- Main SMS bubble -->
    <rect x="0" y="100" width="500" height="300" rx="60" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- SMS bubble tail -->
    <path d="M60 400 L60 450 L120 400 Z" fill="url(#iconGradient)"/>
    
    <!-- SMS lines -->
    <rect x="60" y="160" width="300" height="20" rx="10" fill="#007AFF" opacity="0.7"/>
    <rect x="60" y="210" width="380" height="20" rx="10" fill="#007AFF" opacity="0.7"/>
    <rect x="60" y="260" width="250" height="20" rx="10" fill="#007AFF" opacity="0.7"/>
    <rect x="60" y="310" width="320" height="20" rx="10" fill="#007AFF" opacity="0.7"/>
  </g>
  
  <!-- Webhook Arrow -->
  <g transform="translate(580, 280)">
    <!-- Arrow body -->
    <rect x="0" y="80" width="180" height="40" rx="20" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Arrow head -->
    <path d="M180 60 L180 140 L240 100 Z" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Arrow dots (motion effect) -->
    <circle cx="-40" cy="100" r="8" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-80" cy="100" r="6" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="-120" cy="100" r="4" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Server/Webhook destination -->
  <g transform="translate(750, 220)">
    <!-- Server body -->
    <rect x="0" y="0" width="120" height="160" rx="20" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Server segments -->
    <rect x="20" y="20" width="80" height="15" rx="7" fill="#007AFF" opacity="0.7"/>
    <rect x="20" y="45" width="80" height="15" rx="7" fill="#007AFF" opacity="0.5"/>
    <rect x="20" y="70" width="80" height="15" rx="7" fill="#007AFF" opacity="0.7"/>
    
    <!-- Server indicator lights -->
    <circle cx="30" cy="115" r="8" fill="#00D4AA"/>
    <circle cx="50" cy="115" r="8" fill="#00D4AA"/>
    <circle cx="70" cy="115" r="8" fill="#FF9500"/>
    <circle cx="90" cy="115" r="8" fill="#007AFF"/>
    
    <!-- Webhook symbol -->
    <path d="M30 135 Q45 125 60 135 Q75 145 90 135" stroke="#007AFF" stroke-width="4" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="900" width="1024" height="124" fill="#0051D0" opacity="0.3"/>
  
  <!-- Brand text (subtle) -->
  <text x="512" y="980" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" opacity="0.8">SMS WEBHOOK</text>
</svg> 