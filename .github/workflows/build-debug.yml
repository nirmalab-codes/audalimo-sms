name: Build and Release APK

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'  # Trigger on version tags
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build web app
      run: yarn build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Rename APK for release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cp android/app/build/outputs/apk/debug/app-debug.apk SMS-Webhook-${{ github.ref_name }}.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: SMS-Webhook-APK
        path: |
          android/app/build/outputs/apk/debug/app-debug.apk
          SMS-Webhook-*.apk
        retention-days: 30
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: SMS-Webhook-${{ github.ref_name }}.apk
        name: SMS Webhook ${{ github.ref_name }}
        body: |
          ## üì± SMS Webhook App Release ${{ github.ref_name }}
          
          ### üöÄ What's New
          - Latest features and improvements
          - Bug fixes and performance optimizations
          - Enhanced webhook forwarding capabilities
          
          ### üì¶ Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK file
          4. Grant SMS permissions when prompted
          
          ### üîß Requirements
          - Android 7.0+ (API 24+)
          - SMS permission for message forwarding
          - Internet connection for webhook calls
          
          ### üîó Links
          - [üìñ Documentation](https://github.com/nirmalab-codes/audalimo-sms#readme)
          - [üêõ Report Issues](https://github.com/nirmalab-codes/audalimo-sms/issues)
          - [üíù Support Development](https://github.com/nirmalab-codes/audalimo-sms#-support-this-project)
          
          ---
          
          **‚ö†Ô∏è Note**: This is a debug APK for testing. It's not signed for production but safe to install for development and testing purposes.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 